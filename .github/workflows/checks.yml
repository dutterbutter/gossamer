on: [pull_request]
name: checks
env:
  GO111MODULE: on

jobs:
  linter-check:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/dutterbutter/gossamer/gossamer
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'go/src/github.com/dutterbutter/gossamer/gossamer'
      - name: Run go fmt
        run: diff -u <(echo -n) <(gofmt -d -s .)

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: 'latest'
          working-directory: go/src/github.com/dutterbutter/gossamer/gossamer
          args: run --config=go/src/github.com/dutterbutter/gossamer/gossamer/golangci.yml ./...
